<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pomodoro Clock</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- my stylesheet -->
	<link rel="stylesheet" href="style.css"> 
	<!-- my script --> 
	<script type="text/javascript" src="interact.js"></script>
	<!-- font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>

	<div class="container" onload="show();">

		<div class="row">
		
			<div class="col-xs-12">
				
				<div id="entire-object center-block">
					
					<div class="title">Pomodoro Clock</div>
					
					<div class="hourglass" id="hourglass"></div>
					
					<div class="timer"><span id="timer"></span> &nbsp; <span id="breaker"></span></div>
					
					<div class="status"><a href="#" id="start"><i class="fa fa-play" id="play-pause"></i></a>  <a href="#" id="pause"><i class="fa fa-pause" id="stop"></i></a> <a href="#" id="stop"><i class="fa fa-stop" id="stop"></i></a> </div>
					
					<div class="pomodoro text-center" style="border-bottom: 1px solid black">Pomodoro Length<input type="range" min="25" max="90" step="1" value="25" id="pomodoro"></input></div>
					
					<div class="break text-center" style="border-bottom: 1px solid black">Break Length<input type="range" min="5" max="15" value="5" step="1" id="break"></div>
					
					<div class="number-pomodoros">How Many Pomodoros? <input type="number" name="points" step="1" value="1" id="number-pomodoros" placeholder="1" min="1" max="150"></div>			
					<div><span style="font-size: 34px; font-family: serif;">I</span>  <img class="tomato" src="http://nobacks.com/wp-content/uploads/2014/11/Tomato-68-449x500.png">  <span style="font-size: 34px; font-family: serif;">JavaScript</span></div>
					
				</div>
				
			</div>
		
		</div>
	  
	</div>

</body>
</html>
